    <script>
	modal=function(s,header) {
	    if(header==undefined) {
		s="<div class='modal-pole'>"+s+"</div>";
	    } else {
		s="<div class='modal-pole'>"+s+"</div>";
	    }

	    w.innerHTML=s;

	    var e=document.querySelector('.modal-overlay');
	    e.style.opacity='1.0';
	    e.style.pointerEvents='auto';
	    var w=e.querySelector('.modal-content');

	};
	modal_close=function() {
	    var e=document.querySelector('.modal-overlay');
	    e.style.opacity='0.0';
	    e.style.pointerEvents='none';
	};

    </script>
