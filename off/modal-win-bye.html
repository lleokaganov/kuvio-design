    <script>
	modal=function(s,header) {
	    var e=document.querySelector('.modal-overlay');
	    e.style.opacity='1.0';
	    e.style.pointerEvents='auto';
	    var w=e.querySelector('.modal-content');
	    if(header==undefined) {
		s=`<div class="modal-item" style="padding: 16px 16px 16px 16px;">`+s+`</div>`;
	    } else {
		s=`<div class="modal-top">
			<div class="modal-item">`+header+`</div>
			<div class="modal-close mv0" onclick="modal_close()">Close</div>
		    </div>
		    <div class="modal-item" style="padding: 16px 16px 16px 16px;">`+s+`</div>`;
	    }
	    w.innerHTML=s;
	};
	modal_close=function() {
	    var e=document.querySelector('.modal-overlay');
	    e.style.opacity='0.0';
	    e.style.pointerEvents='none';
	};
    </script>


</head>
<body onload="modal('ddd','Replica');">

<div class="modal-overlay" onclick="modal_close()">
 <div class="modal-content" onclick="window.event.stopPropagation(); modal_close();"></div>
</div>

  );

}
</style>

<dialog>
  <button autofocus>Close</button>
  <p>This modal dialog has a groovy backdrop!</p>
</dialog>
<button>Show the dialog</button>


<script>
const dialog = document.querySelector("dialog");
const showButton = document.querySelector("dialog + button");
const closeButton = document.querySelector("dialog button");

// "Show the dialog" button opens the dialog modally
showButton.addEventListener("click", () => {
  dialog.showModal();
});

// "Close" button closes the dialog
closeButton.addEventListener("click", () => {
  dialog.close();
});
</script>
